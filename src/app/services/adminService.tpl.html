<div class="wrapper_main" style="padding: 10px">

    <div class="row">
    <div class="col-xs-12">
        <legend class="text-center">Add Service</legend>
        <div class="col-xs-8 col-xs-offset-2">
    <form  class="form-horizontal col-sm-12" ng-submit="AddServices()">


            <!-- Form Name -->


            <!-- Text input-->



                <div class="col-xs-10 col-xs-offset-1">
                    <input id="txtTitle" name="txtTitle" ng-model="element.name" type="text" placeholder="Name service" class="form-control input-md">
                </div>


        <br/>
        <br/>
        <br/>
            <!-- Textarea -->

            <!-- Button -->




        <div class="col-xs-10 col-xs-offset-1 text-center">
                    <button style="width: 50%;margin:  0 auto"  data-style="expand-right" ng-disabled="!element.name " class="btn btn-primary" type="submit">ADD</button>

        </div>



    </form>
        </div>
    </div>
</div>
    <hr/>
<div class="row">
    <div class="col-xs-12">
    <div   ng-repeat="elements in element" class="col-sm-{{element.length>3?element.length>5?6:4:4}}">

        <div style="background-color: #c7c5c5" class="iconbox wow slideInLeft">
            <div class="iconbox-icon">
                <span class="icon-puzzle"></span>
            </div>
            <div class="iconbox-text">
                <h3 class="iconbox-title">{{elements.name}}</h3>

            </div>
            <button class="btn btn-xs btn-info" ng-click="editService(elements.$id)" data-target="#editModal">EDIT</button>
            <button class="btn btn-xs btn-warning" ng-click="confirmDelete(elements.$id)" data-target="#deleteModal" >DELETE</button>
        </div>

    </div>



</div>




    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="editModalLabel">Edit Product</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Name:</label>
                            <input type="text" class="form-control" ng-model="postToUpdate.name" id="recipient-name">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="update()">Publish</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align:center;">
                    <h4 class="modal-title" style="color:red;" id="deleteModalLabel">Are you want delete this Service?</h4>
                    <hr/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="deleteService()">Yes</button>
                </div>
            </div>
        </div>
    </div>




</div>

</div>

<div class="wrapper_main" style="padding: 10px">
    <ul class="nav nav-pills  nav-justified">
        <li class="active"><a data-target="#Services" data-toggle="tab">Services</a></li>
        <li><a data-target="#Skills" data-toggle="tab">Skills</a></li>

    </ul>
    <hr/>
    <div class="tab-content">
        <div class="tab-pane active" id="Services">
            <div class="row" style="padding: 10px">
                <div class="col-xs-12">

                    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                        <form  class="form-horizontal col-sm-12" ng-submit="AddServices()">




                            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                                <input  name="txtTitle" ng-model="ServiceName.name" type="text" placeholder="Name service" class="form-control input-md">
                            </div>


                            <br/>
                            <br/>
                            <br/>



                            <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
                                <button style="width: 50%;margin:  0 auto"  data-style="expand-right" ng-disabled="!ServiceName.name " class="btn btn-primary" type="submit">ADD SERVICE</button>

                            </div>



                        </form>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-xs-12">
                    <div   ng-repeat="ServiceElements in ServiceName" class="col-sm-{{ServiceName.length>3?ServiceName.length>5?6:4:4}}">

                        <div style="background-color: #c7c5c5" class="iconbox wow slideInLeft">
                            <div class="iconbox-icon">
                                <span class="icon-puzzle"></span>
                            </div>
                            <div class="iconbox-text">
                                <h3 class="iconbox-title">{{ServiceElements.name}}</h3>

                            </div>

                            <button class="btn btn-xs btn-info" ng-click="editService(ServiceElements.$id)" data-target="#editModalService">EDIT</button>
                            <button class="btn btn-xs btn-warning" ng-click="confirmDeleteService(ServiceElements.$id)" data-target="#deleteModalService" >DELETE</button>
                        </div>

                    </div>



                </div>



            </div>
        </div>
        <div class="tab-pane" id="Skills">
        <div class="row" style="padding: 10px">
            <div class="col-xs-12">

                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <form  class="form-horizontal col-sm-12" ng-submit="AddSkills()">



                        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                            <input  name="txtTitle" ng-model="SkillsName.name" type="text" placeholder="Name skills" class="form-control input-md">
                        </div>
                        <br/>
                        <br/>
                        <br/>
                        <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
                            <select style="width: 100%" class="form-control" ng-model="SelectedService" ng-options="ServiceSelected.name for ServiceSelected in ServiceName">
                            <option value="">Choose Service</option>
                            </select>

                        </div>


                        <br/>
                        <br/>

                        <br/>
                        <!-- Textarea -->

                        <!-- Button -->




                        <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
                            <button style="width: 50%;margin:  0 auto"  data-style="expand-right" ng-disabled="!SkillsName.name||!SelectedService" class="btn btn-primary" type="submit">ADD SKILLS</button>

                        </div>



                    </form>
                </div>
            </div>
        </div>
            <hr/>
            <div class="row">
                <div class="col-xs-12">
                    <div   ng-repeat="SkillsElements in SkillsName" class="col-sm-{{SkillsName.length>3?SkillsName.length>5?6:4:4}}">

                        <div style="background-color: #c7c5c5" class="iconbox wow slideInLeft">
                            <div class="iconbox-icon">
                                <span class="icon-puzzle"></span>
                            </div>
                            <div class="iconbox-text">
                                <h3 class="iconbox-title">{{SkillsElements.name}}</h3>

                            </div>

                            <button class="btn btn-xs btn-info" ng-click="editSkills(SkillsElements.$id)" data-target="#editModalSkills">EDIT</button>
                            <button class="btn btn-xs btn-warning" ng-click="confirmDeleteSkills(SkillsElements.$id)" data-target="#deleteModalSkills" >DELETE</button>
                        </div>

                    </div>



                </div>
            </div>
        </div>

    </div>












    <!--Edit Services-->
    <div class="modal fade" id="editModalService" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="editModalLabel">Edit Services</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Name:</label>
                            <input type="text" class="form-control" ng-model="ServiceToUpdate.name" id="recipient-name">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="updateService()">Publish</button>
                </div>
            </div>
        </div>
    </div>

   <!--Edit Skills-->
    <div class="modal fade" id="editModalSkills" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="editModalLabel">Edit Skills</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Name:</label>
                            <input type="text" class="form-control" ng-model="SkillsToUpdate.name" id="recipient-name">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="updateSkills()">Publish</button>
                </div>
            </div>
        </div>
    </div>






    <!--Delete Services-->
    <div class="modal fade" id="deleteModalService" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align:center;">
                    <h4 class="modal-title" style="color:red;" id="deleteModalLabel">Are you want delete this Service?</h4>
                    <hr/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="deleteService()">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Delete Skills-->
    <div class="modal fade" id="deleteModalSkills" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align:center;">
                    <h4 class="modal-title" style="color:red;" id="deleteModalLabel">Are you want delete this Skills?</h4>
                    <hr/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="deleteSkills()">Yes</button>
                </div>
            </div>
        </div>
    </div>


    </div>

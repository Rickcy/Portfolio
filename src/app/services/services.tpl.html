
<!-- Карусель -->
<div id="myCarousel" class="carousel slide" data-interval="0" data-ride="carousel">
  <!-- Индикаторы для карусели -->
  <ol class="carousel-indicators">
    <!-- Перейти к 0 слайду карусели с помощью соответствующего индекса data-slide-to="0" -->
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <!-- Перейти к 1 слайду карусели с помощью соответствующего индекса data-slide-to="1" -->
    <li data-target="#myCarousel" data-slide-to="1"></li>


  </ol>
  <!-- Слайды карусели -->
  <div class="carousel-inner">
    <!-- Слайды создаются с помощью контейнера с классом item, внутри которого помещается содержимое слайда -->
    <div class="active item">

      <div class="carousel-caption">

          <div class="container">
            <div class="row">

              <div class="col-sm-6 col-sm-offset-3">

                <div class="pfblock-header wow fadeInUp">
                  <h2 class="pfblock-title">This is what I do</h2>

                  <div class="pfblock-line"></div>

                </div>

              </div>

            </div>

            <div class="row">
<div class="hidden-xs">
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
</div>
              <div  ng-repeat="elements in ServiceName" class="col-sm-{{ServiceName.length>3?ServiceName.length>5?6:3:4}}">

                <div class="iconbox wow slideInLeft">
                  <div class="iconbox-icon">
                    <span class="icon-magic-wand"></span>
                  </div>
                  <div class="iconbox-text">
                    <h3 class="iconbox-title">{{elements.name}}</h3>


                  </div>
                </div>

              </div>


            </div><!-- .row -->
          </div><!-- .container -->

      </div>
    </div>
    <!-- Слайд №2 -->
    <div class="item">

      <div class="carousel-caption">

        <div class="container">
          <div class="row">

            <div class="col-sm-6 col-sm-offset-3">

              <div class="pfblock-header wow fadeInUp">
                <h2 class="pfblock-title">This Skills i use</h2>
                <div class="pfblock-line"></div>

              </div>

            </div>

          </div>
          <div class="hidden-xs">
            <br/>
            <br/>
            <br/>

          </div>
          <div class="row">

              <div  ng-repeat="elements in SkillsName" class="col-sm-{{SkillsName.length>3?SkillsName.length>5?6:3:4}}">

              <div class="iconbox wow slideInLeft">
                <div class="iconbox-icon">
                  <span class="icon-magic-wand"></span>
                </div>
                <div class="iconbox-text">
                  <h3 class="iconbox-title">{{elements.name}}</h3>

                </div>
              </div>

            </div>




          </div><!-- .row -->
        </div><!-- .container -->

      </div>
    </div>


  </div>
  <!-- Навигация для карусели -->
  <!-- Кнопка, осуществляющая переход на предыдущий слайд с помощью атрибута data-slide="prev" -->
  <a class="carousel-control left" data-target="#myCarousel" data-slide="prev">
    <span class="fa fa-angle-double-left"></span>
  </a>
  <!-- Кнопка, осуществляющая переход на следующий слайд с помощью атрибута data-slide="next" -->
  <a class="carousel-control right" data-target="#myCarousel" data-slide="next">
    <span class="fa fa-angle-double-right"></span>
  </a>
</div>
